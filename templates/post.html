{% extends "base.html" %}

{% block head %}
<title>{{ page.title }} - {{ config.title }}</title>
<meta name="description" content="{{ page.description }}">
{% if page.extra %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:image" content="{{ get_url(path=page.extra.image) | safe }}">
<meta property="og:image:alt" content="{{ page.extra.image_desc }}">
{% endif %}
{% endblock head %}

{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>Posted <time datetime="{{ page.date }}">{{ page.date | date(format="%d %B, %Y") }}</time>.</p>
  </header>
  {{ page.content | safe }}
</article>
{% endblock content %}
