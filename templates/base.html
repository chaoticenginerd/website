<html lang="en">
  <head>

    {% block head %}{% endblock head %}
    <link rel="stylesheet" href="{{ get_url(path=config.extra.stylesheet) | safe }}">
    <link rel="icon" type="image/png" href="{{ get_url(path=config.extra.favicon) | safe }}">
    <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) | safe }}">
    <link rel="canonical" href="{{ current_url | safe }}">
    <link rel="me" href="https://fosstodon.org/@chaoticenginerd">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ get_url(path="@/_index.md") }}">Home</a></li>

          <li><a href="{{ get_url(path="@/_index.md#contact") }}">Contact</a></li>
          <li><a href="{{ get_url(path="@/_index.md#support") }}">Support</a></li>
          <li><a href="{{ get_url(path="atom.xml") }}">RSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer>
      <p>
        <a href="#">Back to top ↑</a><br>
      <p>
      <p>
        Maintained with ♥ for a simple & performant web.<br>
        Privacy respecting <a href="https://chaoticenginerd.goatcounter.com">analytics</a> via <a href="https://www.goatcounter.com/">GoatCounter</a>.
      <p>
    </footer>
  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://chaoticenginerd.goatcounter.com/count"async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
